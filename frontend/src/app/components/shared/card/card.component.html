<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="Some Alt info" />
  <mat-card-content> Some Content </mat-card-content>
  <mat-card-actions>
    <a mat-button href="/home">RETURN TO HOME</a>
  </mat-card-actions>
</mat-card>
